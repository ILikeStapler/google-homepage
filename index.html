<!DOCTYPE html>
<html>
    <head>
        <title>Not actually google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="topbar">
            <a href="http://mail.google.com">Gmail</a>
            <a href="http://images.google.com">Images</a>
            <a href="" id="nav"><img src="navbutton.png"></a>
            <a href="" id="profilepic"><img src="profilepic.png"></a>
        </div>
        <br>

        <div id="search">
            <img src="google-logo.png">
            <form>
                <img id="magnifier" src="magnifier.png">
                <input id="searchbar" type="text" autocomplete="off" placeholder="There shouldn't really be a placeholder here tbh"></input>
                <br>
                <div id="searchbuttons">
                    <input type="submit" value="Google Search"></input>
                    <input type="button" value="I'm Feeling Lucky">
                </div>
                <div>
                    <p>Google offered in: <a id="lang" href="">your approximated language</a></p>
                </div>
            </form>
        </div>
        <footer>
            <div>Sweden</div>
            <div>
                <div id="footlink1">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div id="footlink2">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
